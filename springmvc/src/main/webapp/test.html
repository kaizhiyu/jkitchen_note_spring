    <script type="text/javascript">
    function AddFavorite(sURL, sTitle) {   
        try {   
            window.external.addFavorite(sURL, sTitle);   
        } catch (e) {   
            try {   
                window.sidebar.addPanel(sTitle, sURL, "");   
            } catch (e) {   
                alert("加入收藏失败，请使用Ctrl+D进行添加");   
            }   
        }   
    }

					function loginPlatform() {
						var loginName = $("#loginNameId").val();
						if (loginName == "") {
							alert("请输入登录名！");
							return false;
						}
						var pwd = $("#pwdId").val();
						if (pwd == "") {
							alert("请输入密码！");
							return false;
						}
						var verifyCode = $("#verifyCodeId").val();
						if (verifyCode == "") {
							alert("请输入验证码！");
							return false;
						}
						$.ajax({
							type : "POST",
							async : false,
							url : "ajaxlogin",
							data : {
								"loginType" : "1",
								"loginName" : loginName,
								"password" : pwd,
								"verifyCode" : verifyCode
							},
							success : function(msg) {
								if (msg == "200") {
									window.location.href = "index";
								} else {
									$("#verifyCodeId").val("");
									$('#kaptchaImage').click();
									alert(msg);
								}
							}
						});
					}
				</script>
				
				
				
<script type="text/javascript">


	function loginPlatform() {
		var loginName = $("#loginNameId").val();
		if (loginName == "") {
			alert("请输入登录名！");
			return false;
		}
		var pwd = $("#pwdId").val();
		if (pwd == "") {
			alert("请输入密码！");
			return false;
		}
		var verifyCode = $("#verifyCodeId").val();
		if (verifyCode == "") {
			alert("请输入验证码！");
			return false;
		}
		$.ajax({
			type : "POST",
			async : false,
			url : "ajaxlogin",
			data : {
				"loginType" : "1",
				"loginName" : loginName,
				"password" : pwd,
				"verifyCode" : verifyCode
			},
			success : function(msg) {
				if (msg == "200") {
					window.location.href = "index";
				} else {
					$("#verifyCodeId").val("");
					$('#kaptchaImage').click();
					alert(msg);
				}
			}
		});
	}
	

	javascript: R = 0;
	x1 = .1;
	y1 = .05;
	x2 = .25;
	y2 = .24;
	x3 = 1.6;
	y3 = .24;
	x4 = 300;
	y4 = 200;
	x5 = 300;
	y5 = 200;
	var DI = document.getElementsByTagName("img");
	DIL = DI.length;
	function A() {
		for (i = 0; i < DIL; i++) {
			DIS = DI[i].style;
			DIS.position = 'absolute';
			DIS.left = Math.sin(R * x1 + i * x2 + x3) * x4 + x5 + "px";
			DIS.top = Math.cos(R * y1 + i * y2 + y3) * y4 + y5 + "px"
		}
		R++
	}
	tag = setInterval('A()', 5);
	document.onmousedown = function() {
		clearInterval(tag);
		for (i = 0; i < DIL; i++) {
			DI[i].style.position = "static";
		}
	};
	void (0)
</script>
